<div class="card auth-card mx-auto">
  <div class="auth-top">
    <div class="avatar" [routerLink]="['/']">FI</div>
    <h5 class="auth-title">Welcome back</h5>
    <p class="auth-sub">Log in to continue to FitApp</p>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" formControlName="email" />
        <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="text-danger small">
          {{ facade.getValidators().getErrorMessage('email', form.get('email')?.errors) }}
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password" />
        <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="text-danger small">
          {{ facade.getValidators().getErrorMessage('password', form.get('password')?.errors) }}
        </div>
      </div>

      <div class="d-grid gap-2">
        <button class="btn btn-primary btn-lg" type="submit" [disabled]="facade.loading()">Login</button>
      </div>

      <div class="text-center mt-3">
        <small class="text-muted">Or continue with</small>
      </div>
      <div class="d-flex gap-2 justify-content-center mt-2 social-row">
        <button class="btn btn-outline-secondary btn-sm">Google</button>
        <button class="btn btn-outline-secondary btn-sm">Apple</button>
      </div>

      <div class="mt-3 text-center">
        <a class="btn btn-outline-primary btn-sm me-2" routerLink="/register">Create account</a>
        <div *ngIf="facade.loading()" class="spinner-border text-primary" role="status" style="width:1.6rem;height:1.6rem"></div>
      </div>
    </form>
  </div>
</div>
