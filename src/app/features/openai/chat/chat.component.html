<div class="ai-chat-container">
  <h2 class="ai-title">AI Assistant</h2>

  <div class="ai-card">
    <textarea
      class="ai-input"
      [(ngModel)]="prompt"
      placeholder="Ask me anything..."
      rows="3"
      (keydown.enter)="sendPrompt()">
    </textarea>

    <button
      class="ai-btn"
      (click)="sendPrompt()"
      [disabled]="loading || !prompt.trim()">
      {{ loading ? 'Thinking...' : 'Send' }}
    </button>

    
  </div>

  <div *ngIf="errorMsg" class="ai-error">
    {{ errorMsg }}
  </div>

  <div *ngIf="responseText && !loading" class="ai-response-card">
    <h3>Response</h3>
    <p>{{ responseText }}</p>
  </div>
</div>
