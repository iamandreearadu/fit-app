<div class="page-shell">
  <app-header></app-header>

  <div class="chat-shell">
    <mat-sidenav-container class="sidenav-container">

      <mat-sidenav
        class="sidebar"
        [mode]="isHandset ? 'over' : 'side'"
        [opened]="isHandset ? sidebarOpen : true"
        (closedStart)="sidebarOpen = false">
        <app-groq-sidenav></app-groq-sidenav>
      </mat-sidenav>

      <mat-sidenav-content class="main-content">
        <div class="topbar" *ngIf="isHandset">
          <button mat-icon-button class="menu-btn" (click)="openSidebar()">
            <mat-icon>menu</mat-icon>
          </button>
          <span class="topbar-title">AI Assistant</span>
        </div>
        <app-groq></app-groq>
      </mat-sidenav-content>

    </mat-sidenav-container>
  </div>

</div>
