<section class="hero">

  <!-- Background slides -->
  <div class="slide-bg"
       *ngFor="let slide of slides; let i = index"
       [class.active]="i === currentSlide"
       [style.background-image]="'url(' + slide.image + ')'">
  </div>
  <div class="hero-overlay"></div>

  <!-- Content -->
  <div class="hero-content">

    <div class="hero-left">
      <div class="hero-badge">
        <mat-icon>bolt</mat-icon>
        Smart Fitness Platform
      </div>

      <div class="hero-eyebrow">{{ slides[currentSlide].eyebrow }}</div>

      <h1 class="hero-title">
        {{ slides[currentSlide].title }}
        <span class="hero-accent">{{ slides[currentSlide].titleAccent }}</span>
      </h1>

      <p class="hero-desc">{{ slides[currentSlide].description }}</p>

      <div class="hero-cta">
        <ng-container *ngIf="!accountFacade.authUser()">
          <a class="btn-primary" routerLink="/register">
            Get Started <mat-icon>arrow_forward</mat-icon>
          </a>
        </ng-container>
        <ng-container *ngIf="accountFacade.authUser()">
          <a class="btn-text-link" routerLink="/user-dashboard">
            Go to your Dashboard
            <mat-icon>arrow_forward</mat-icon>
          </a>
        </ng-container>
      </div>
    </div>

    <div class="hero-right">
      <div class="motivation-card" *ngFor="let m of slides[currentSlide].motivations">
        <div class="mc-icon-wrap"
             [style.background]="m.color + '22'"
             [style.border-color]="m.color + '55'">
          <mat-icon [style.color]="m.color">{{ m.icon }}</mat-icon>
        </div>
        <span class="mc-text">{{ m.text }}</span>
      </div>
    </div>

  </div>

  <!-- Bottom bar -->
  <div class="hero-bottom">
    <div class="hero-dots">
      <button *ngFor="let s of slides; let i = index"
              class="dot" [class.active]="i === currentSlide"
              (click)="goToSlide(i)"
              [attr.aria-label]="'Go to slide ' + (i + 1)">
      </button>
    </div>
  </div>

</section>
