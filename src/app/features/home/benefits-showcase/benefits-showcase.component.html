<section class="bs-section">
  <div class="bs-inner">

    <!-- Left: text + list + CTA -->
    <div class="bs-left">
      <span class="bs-tag">Why FitApp</span>
      <h2 class="bs-title">
        Built for Real<br>
        <span class="bs-accent">Fitness Progress</span>
      </h2>
      <p class="bs-subtitle">Join thousands of users already achieving their fitness goals</p>

      <ul class="bs-list">
        <li *ngFor="let b of benefits" class="bs-item">
          <div class="bs-check">
            <mat-icon>check</mat-icon>
          </div>
          <span>{{ b }}</span>
        </li>
      </ul>

      <ng-container *ngIf="!accountFacade.authUser()">
        <a class="bs-cta" routerLink="/register">
          Start Your Journey
          <mat-icon>arrow_forward</mat-icon>
        </a>
      </ng-container>
    </div>

    <!-- Right: visual cards -->
    <div class="bs-right">
      <div class="bs-card" *ngFor="let c of visualCards">
        <div class="bs-card-icon"
             [style.background]="c.color + '1a'"
             [style.border-color]="c.color + '40'">
          <mat-icon [style.color]="c.color">{{ c.icon }}</mat-icon>
        </div>
        <div class="bs-card-body">
          <div class="bs-card-title">{{ c.title }}</div>
          <div class="bs-card-text">{{ c.text }}</div>
        </div>
      </div>
    </div>

  </div>
</section>
