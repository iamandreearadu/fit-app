<mat-card class="auth-card">
  <mat-card-header>
    <div mat-card-avatar class="avatar">FI</div>
    <mat-card-title>Welcome back</mat-card-title>
    <mat-card-subtitle>Log in to continue to FitApp</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
        <mat-error *ngIf="form.get('email')?.touched && form.get('email')?.invalid">{{ formErrors.getMessage(form.get('email')?.errors) }}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error *ngIf="form.get('password')?.touched && form.get('password')?.invalid">{{ formErrors.getMessage(form.get('password')?.errors) }}</mat-error>
      </mat-form-field>

      <div class="actions">
        <button mat-flat-button color="primary" type="submit" [disabled]="facade.loading()">Login</button>
      </div>

      <div class="text-center mt-3">
        <small class="muted">Or continue with</small>
      </div>
      <div class="social-row">
        <button mat-stroked-button>Google</button>
        <button mat-stroked-button>Apple</button>
      </div>

      <div class="mt-3 text-center">
        <a mat-button routerLink="/register">Create account</a>
        <mat-progress-spinner *ngIf="facade.loading()" mode="indeterminate" diameter="24"></mat-progress-spinner>
      </div>
    </form>
  </mat-card-content>
</mat-card>
