<mat-toolbar color="primary" class="modern-header">
  <div class="logo-container" routerLink="/">
    <div class="logo-icon">
      <mat-icon>fitness_center</mat-icon>
    </div>
    <div class="logo-text">
      <span class="logo-main">Fit</span>
      <span class="logo-accent">Track</span>
    </div>
  </div>

  <span class="spacer"></span>

  <nav class="nav-links">
    <a mat-button routerLink="/" class="nav-item" [class.active]="navService.isActive('/')">
      <mat-icon class="nav-icon">home</mat-icon>
      <span>Home</span>
    </a>
    <a *ngIf="accountFacade.authUser()" mat-button routerLink="/user-profile" class="nav-item" [class.active]="navService.isActive('/user-profile')">
      <mat-icon class="nav-icon">person</mat-icon>
      <span>Profile</span>
    </a>
    <a *ngIf="accountFacade.authUser()" mat-button routerLink="/user-dashboard" class="nav-item" [class.active]="navService.isActive('/user-dashboard')">
      <mat-icon class="nav-icon">dashboard</mat-icon>
      <span>Dashboard</span>
    </a>
    <a mat-button routerLink="/blog" class="nav-item" [class.active]="navService.isActive('/blog')">
      <mat-icon class="nav-icon">article</mat-icon>
      <span>Blog</span>
    </a>
  </nav>

  <span class="spacer"></span>

  <!-- Authentication actions -->
  <div class="auth-actions">
    <ng-container *ngIf="!accountFacade.authUser(); else logged">
      <button mat-stroked-button routerLink="/login" class="login-btn">
        <mat-icon>login</mat-icon>
        Login
      </button>
      <button mat-raised-button routerLink="/register" class="register-btn">
        <mat-icon>person_add</mat-icon>
        Register
      </button>
    </ng-container>

    <ng-template #logged>
      <div class="user-info">
        <div class="user-avatar">
          <img [src]="avatarUrl()" alt="User avatar" />
        </div>
        <span class="user-name">{{ displayName() }}</span>
      </div>
      <button mat-icon-button aria-label="Logout" (click)="logout()" class="logout-btn">
        <mat-icon>logout</mat-icon>
      </button>
    </ng-template>
  </div>
</mat-toolbar>
